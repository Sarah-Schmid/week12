<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff App</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="staff.css">

</head>

<body>
  <div class="app">
    <h4 class="mb-3">Staff App</h4>


    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Add New Staff Member</span>
      <i class="fas fa-plus"></i>
    </div>

    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Staff Member</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Staff Member Name</p>
            <input type="text" class="form-control" name="" id="textInput">
            <div id="msg"></div>
            <br>
            <p>Start Date</p>
            <input type="date" class="form-control" name="" id="dateInput">
            <br>
            <p>Job Title</p>
            <input type="description" class="form-control" name="" id="jobInput">
            <br>
            <p>Photo</p>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>

    <h5 class="text-center my-3">Staff</h5>

    <div id="staff">

    </div>
  </div>
</body>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="staff.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
